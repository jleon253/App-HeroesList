<div class="row animated fadeIn fast">
  <div class="col-10 offset-1 col-lg-8 offset-lg-2">
    <div class="h3 text-uppercase titleForm">
      <b class="mr-1 my-1">
        <div *ngIf="isNew">Nuevo héroe:</div> 
        <div *ngIf="!isNew">Actualizando héroe:</div>  
      </b>
      <div class="text-muted my-1">{{heroe.nombre}}</div>
    </div>
    <hr>
    <button type="button"
      class="btn btn-link text-dark my-3"
      routerLink="/heroes">
      <i class="fas fa-arrow-left mr-2"></i>
      <b>Regresar a lista</b>
    </button>
    <form #myForm="ngForm"
      (ngSubmit)="saveForm(myForm)"
      class="mt-3"
      novalidate>
      <div class="form-group">
        <label>Id Firebase:</label>
        <input type="text"
          class="form-control"
          placeholder="---"
          disabled="disabled"
          name="id"
          [(ngModel)]="heroe.id">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text"
          class="form-control"
          placeholder="Ej: Iron man"
          required
          name="nombre"
          #nombre="ngModel"
          [(ngModel)]="heroe.nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched">
      </div>
      <div class="form-group">
        <label>Poder:</label>
        <input type="text"
          class="form-control"
          placeholder="Ej: Armadura de hierro"
          required
          name="poder"
          #poder="ngModel"
          [(ngModel)]="heroe.poder"
          [class.is-invalid]="poder.invalid && poder.touched">
      </div>
      <div class="form-group">
        <label>Estado:</label>
        <br>
        <div class="d-flex flex-row justify-content-between">
          <button type="button"
            class="btn btn-outline-primary w-50 mx-2"
            *ngIf="heroe.vivo"
            (click)="heroe.vivo = false">
            <i class="fas fa-smile"></i>
            Esta vivo
          </button>
          <button type="button"
            class="btn btn-outline-danger w-50 mx-2"
            *ngIf="!heroe.vivo"
            (click)="heroe.vivo = true">
            <i class="fas fa-dizzy"></i>
            Esta muerto
          </button>
        </div>
        <small class="form-text text-muted">Click para cambiar</small>
      </div>
      <hr>
      <button type="submit"
        class="btn btn-success btn-lg d-block mx-auto mt-5 w-50"
        [disabled]="myForm.invalid">
        <i class="fas fa-save"></i>
        Guardar
      </button>
    </form>
  </div>
</div>
