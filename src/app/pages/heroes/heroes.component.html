<div class="row">
  <div class="col-10 offset-1 col-lg-8 offset-lg-2">
    <h3 class="text-uppercase"><b>Lista de héroes</b></h3>
    <hr>
    <button *ngIf="!cargando"
      type="button"
      class="btn btn-success my-3 animated fadeIn fast"
      routerLink="/heroe/nuevo">
      <i class="fas fa-plus"
        aria-hidden="true"></i>
      Agregar héroe
    </button>
    <div class="table-responsive">
      <table class="table text-center table-hover animated fadeIn fast"
        *ngIf="!cargando && heroes.length > 0">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Poder</th>
            <th>¿Vive?</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroes; let i = index">
            <td>
              {{i + 1}}
            </td>
            <td>
              {{heroe.nombre}}
            </td>
            <td>
              {{heroe.poder}}
            </td>
            <td class="d-flex justify-content-center">
              <span *ngIf="heroe.vivo"
                class="text-success" title="Si vive"><i class="fas fa-heart fa-2x"></i></span>
              <span *ngIf="!heroe.vivo"
                class="text-muted" title="No vive"><i class="fas fa-heart-broken fa-2x"></i></span>
            </td>
            <td>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary mr-2"
                  [routerLink]="['/heroe',heroe.id]" title="Actualizar información">
                  <i class="fas fa-pen"></i>
                </button>
                <button class="btn btn-danger"
                  (click)="delete(heroe, i)" title="Quitar de lista">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!cargando && heroes.length === 0"
      class="alert alert-warning alert-dismissible show text-center animated fadeIn fast"
      role="alert">
      <i class="fa fa-info-circle mr-2"
        aria-hidden="true"></i>
      <strong>No hay registros</strong>
    </div>

    <div *ngIf="cargando"
      class="alert alert-info alert-dismissible show text-center animated fadeIn fast"
      role="alert">
      <i class="fas fa-spin fa-spinner mr-2"></i>
      <strong>Cargando</strong>, espera por favor
    </div>
  </div>
</div>
